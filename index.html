  <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="public\models\Earth.glb"
        ios-src="public\models\Earth.glb"
        poster="public\images\earth.jpg"
        alt="A 3D model of Earth"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar 
      >
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>Earth</h1>
      </section>
    </div>
